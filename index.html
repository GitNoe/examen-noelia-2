<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/header.js" type="text/javascript" defer></script>
    <script src="js/footer.js" type="text/javascript" defer></script>
    <title>Index</title>
  </head>
  <body>

    <header-component></header-component>

    <main>
      <h1 id="title">Survey Form</h1>

      <div id="form-outer">
        <p id="description">Let us know how we can improve FCC</p>

        <form id="survey-form">
          <!--Complete HTML below-->
          <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="name">* Name: </label>
            </div>
            <div class="rightTab">
              <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required/>
            </div>
          </div>
          <!--Complete HTML above-->

          <div class="rowTab">
            <div class="labels">
              <label id="email-label" for="email">* Email: </label>
            </div>
            <div class="rightTab">
              <!--6.validate email-->
              <input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required/>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label id="number-label" for="age">* Age: </label>
            </div>
            <div class="rightTab">
              <!--8.validate number--><!--9.minmax age-->
              <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age"/>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label for="currentPos">Which option best describes your current role?</label>
            </div>
            <div class="rightTab">
              <select name="currentPos" id="dropdown" class="dropdown">
                <option disabled value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Fill Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label for="userRating">* How likely is that you would recommend freeCodeCamp to afriend?</label>
            </div>
            <div class="rightTab">
              <ul style="list-style: none">
                <li class="radio">
                  <label>Definitely
                    <input type="radio" name="radio-buttons" class="userRatings" value="1"/>
                  </label>
                </li>
                <li class="radio">
                  <label>Maybe
                    <input type="radio" name="radio-buttons" class="userRatings" value="2"/>
                  </label>
                </li>
                <li class="radio">
                  <label>Not sure
                    <input type="radio" name="radio-buttons" class="userRatings" value="3"/>
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label for="most-like">What do you like most in FCC: </label>
            </div>
            <div class="rightTab">
              <select name="mostLike" id="most-like" class="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
              </select>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label for="preferences">Things that should be improved in the future<br />(Check allthat apply):</label>
            </div>
            <div class="rightTab">
              <ul id="preferences" style="list-style: none">
                <li class="checkbox">
                  <label>
                    <input type="checkbox" name="prefer" class="userRatings" value="1"/>Front-end Projects
                  </label>
                </li>
                <li class="checkbox">
                  <label>
                    <input type="checkbox" name="prefer" class="userRatings" value="2"/>Back-end Projects
                  </label>
                </li>
                <li class="checkbox">
                  <label>
                    <input type="checkbox" name="prefer" class="userRatings" value="3"/>Data Visualization
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
              <textarea name="comment" id="comments" class="input-field" style="height: 50px; resize: vertical" placeholder="Enter your comment here..." ></textarea>
            </div>
          </div>

          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer-component></footer-component>

  </body>
</html>
